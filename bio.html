<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mocha</title>
<link rel="icon" type="image/png" href="./Mocha.png">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
    
    @font-face {
        font-family: nasinnanpa;
        src: url("https://arcane.kitties.cat/Nasin Nanpa.otf");
    }

    :root {
        --base: #1e1e2e;
        --mantle: #181825;
        --crust: #11111b;
        --text: #cdd6f4;
        --subtext1: #bac2de;
        --surface0: #313244;
        --surface1: #45475a;
        --pink: #f5c2e7;
        --mauve: #cba6f7;
        --red: #f38ba8;
        --lavender: #b4befe;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Outfit', 'nasinnanpa', sans-serif;
        background-color: var(--base);
        color: var(--text);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px;
        border-radius: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 60%;
        max-width: 600px;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 0;
        margin: 1.5rem auto;
        border: 3px solid var(--lavender);
        transition: transform 0.3s ease;
        object-fit: cover;
        padding: 5px;
        background-color: var(--mantle);
    }

    .profile-pic:hover {
        transform: scale(1.05);
    }

    .cat-gif {
        position: fixed;
        right: 0;
        bottom: 0;
        cursor: pointer;
    }

    ul.rules-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        font-size: 18px;
        color: var(--subtext1);
    }

    ul.rules-list li {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<script>
        fetch("https://raw.githubusercontent.com/adryd325/oneko.js/8fa8a1864aa71cd7a794d58bc139e755e96a236c/oneko.js")
        .then(x => x.text())
        .then(s => s.replace("./oneko.gif", "https://raw.githubusercontent.com/adryd325/oneko.js/14bab15a755d0e35cd4ae19c931d96d306f99f42/oneko.gif")
            .replace("(isReducedMotion)", "(false)"))
        .then(eval);
</script>

<div class="overlay">
    <img src="./Mocha.png" alt="Mocha Profile Picture" class="profile-pic">
    <h1>Hewo!!</h1>
    <h3>DM rulez</h3>
    <ul class="rules-list">
        <li>be nice :c</li>
        <li>dont talk abt suicide or sh</li>
        <li>no nsfw at all</li>
        <li>no-one under 13</li>
        <li>DM ME ABOUT THE GUILD BADGE = BLOCK</li>
    </ul>
</div>

<img src="https://circulars.dev/circular-cat.gif" alt="Cat GIF" class="cat-gif" onclick="meow()">

<script>
    let meowsound = new Audio('https://circulars.dev/meow.mp3')
    function meow() {
        meowsound.play();
    }
</script>
</body>
</html>
