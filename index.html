    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        @font-face {
            font-family: nasinnanpa;
            src: url("https://arcane.kitties.cat/Nasin Nanpa.otf");
        }
        
        :root {
            /* Catppuccin Mocha Colors */
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext1: #bac2de;
            --surface0: #313244;
            --surface1: #45475a;
            --pink: #f5c2e7;
            --mauve: #cba6f7;
            --red: #f38ba8;
            --lavender: #b4befe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'nasinnanpa', sans-serif;
            background-color: var(--mantle);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background-color: var(--base);
            border-radius: 0;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .profile-section {
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 0;
            margin: 1.5rem auto;
            border: 3px solid var(--lavender);
            transition: transform 0.3s ease;
            object-fit: cover;
            padding: 5px;
            background-color: var(--base);
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            color: var(--mauve);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .bio {
            color: var(--subtext1);
            margin-bottom: 1.5rem;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .platform-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.2s ease;
        }

        .platform-icon:hover {
            transform: scale(1.2);
        }

        .buttons-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .buttons-section img {
            border-radius: 0;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .project-item {
            background-color: var(--surface0);
            padding: 1rem;
            border-radius: 0;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .project-item:hover {
            transform: translateY(-2px);
            background-color: var(--surface1);
        }

        .extra-bio-button {
            background-color: var(--surface0);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .extra-bio-button:hover {
            background-color: var(--surface1);
        }

        .section-title {
            color: var(--pink);
            margin-bottom: 1rem;
        }
    </style>
</head>
