<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha</title>
    <link rel="icon" type="video/gif" href="./favicon.gif">
    <style>

        @font-face {
            font-family: nasinnanpa;
            src: url("https://arcane.kitties.cat/Nasin Nanpa.otf");
        }
        
        :root {
            /* Catppuccin Mocha Colors */
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext1: #bac2de;
            --surface0: #313244;
            --surface1: #45475a;
            --pink: #f5c2e7;
            --mauve: #cba6f7;
            --red: #f38ba8;
            --lavender: #b4befe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'nasinnanpa', sans-serif;
            background-color: var(--mantle);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background-color: var(--base);
            border-radius: 0;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .profile-section {
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 0;
            margin: 1.5rem auto;
            border: 3px solid var(--lavender);
            transition: transform 0.3s ease;
            object-fit: cover;
            padding: 5px;
            background-color: var(--base);
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            color: var(--mauve);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .bio {
            color: var(--subtext1);
            margin-bottom: 1.5rem;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .platform-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.2s ease;
        }

        .platform-icon:hover {
            transform: scale(1.2);
        }

        .buttons-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .buttons-section img {
            border-radius: 0;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .project-item {
            background-color: var(--surface0);
            padding: 1rem;
            border-radius: 0;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .project-item:hover {
            transform: translateY(-2px);
            background-color: var(--surface1);
        }

        .extra-bio-button {
            background-color: var(--surface0);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .extra-bio-button:hover {
            background-color: var(--surface1);
        }

        .section-title {
            color: var(--pink);
            margin-bottom: 1rem;
        }
        code {
    background-color: var(--surface0);
    padding: 0.25rem 0.5rem;
    border-radius: 0;
    font-family: monospace;
    font-weight: bold;
    color: var(--pink);
  }
  .dns-ip {
    font-size: 2rem;
    color: var(--lavender);
    font-weight: 700;
    margin: 1rem 0;
    user-select: all;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .dns-ip:hover {
    color: var(--mauve);
  }
  a.custom-link {
    color: var(--pink);
    text-decoration: underline;
    font-weight: 600;
  }
  a.custom-link:hover {
    color: var(--mauve);
  }
  .small-note {
    color: var(--subtext1);
    font-size: 0.9rem;
    margin-top: 3rem;
    font-style: italic;
  }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="card profile-section">
            <img src="./assets/blinkiesCafe-5f.gif" width="300" height="40" alt="catgender flag with mocha! meoww!!"  style="image-rendering: pixelated">
            
            <div>
                <img src="./Mocha.png" alt="Mocha Profile Picture" class="profile-pic">
                <h1>Hewo!!</h1>
                <p class="bio">Im Mocha aka 󱥢󱥍󱦗󱥜󱤦, and many other names :3</p>
            </div>
        </div>
      <div class="card profile-section">
        <h3 class="section-title">Site moved!</h3>
        <p>It lives on <strong>NyaNet!</strong></p>
        <p>
          To visit me, just head to the <a href="./nyanet/" class="custom-link">NyaNet site</a> for setup instructions!
        </p>
        <p class="small-note">
          (If you have any issues DM @m0chacat on Discord!)
        </p>
      </div>

        <div class="card profile-section">
            <h3 class="section-title">webrings!!</h3>
            <div style="text-align: center;">
                <script src="https://snewberry.neocities.org/catfolk/webstring.js"></script>

                <script src="https://homebrew.cresentri.com/webring.js" data="vita"></script>
            </div>
        </div>
    </div>


    <img src="https://circulars.dev/circular-cat.gif" style="position: fixed; right:0; bottom:0; z-index: 100;" onclick="meow()">

    <script>
        let meowsound = new Audio('https://circulars.dev/meow.mp3')
        function meow() {
            meowsound.play();
        }

        fetch("https://raw.githubusercontent.com/adryd325/oneko.js/8fa8a1864aa71cd7a794d58bc139e755e96a236c/oneko.js")
            .then(x => x.text())
            .then(s => s.replace("./oneko.gif", "https://raw.githubusercontent.com/adryd325/oneko.js/14bab15a755d0e35cd4ae19c931d96d306f99f42/oneko.gif")
                .replace("(isReducedMotion)", "(false)"))
            .then(eval);
    </script>
</body>
</html>
