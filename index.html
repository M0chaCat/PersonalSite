<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arcane</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/MeowArcane/NekoRepo/main/Arcane%20(1).webp" rel="stylesheet">
<style>
    @font-face {
        font-family: 'nasin-nanpa';
        src: url('https://github.com/ETBCOR/nasin-nanpa/releases/download/n4.0.1/nasin-nanpa-4.0.1-UCSUR.otf') format('opentype');
    }
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Arial', 'sans-serif', 'nasin-nanpa';
        background: url('https://wallpapercave.com/wp/wp10407656.png') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .content-container {
        background: rgba(100, 100, 100, 0.1);
        backdrop-filter: blur(10px);
        padding: 60px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 60%;
        max-width: 600px;
        margin-bottom: 40px;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); /* Soft glow effect */
    }
    
    .profile-pic:hover {
        transform: scale(1.1);
    }

    h1 {
        font-size: 36px;
        margin-bottom: 10px;
        font-weight: 700;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: 400;
    }

    .links {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .links img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    .links img:hover {
        transform: scale(1.2);
    }

    .iframe-container {
        width: 100%;
        max-width: 340px;
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 20px auto 0;
    }

    .projects-container {
        background: rgba(100, 100, 100, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 60%;
        max-width: 600px;
    }

    .projects-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .project-item {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 10px;
        width: 150px;
        text-align: center;
        transition: transform 0.3s ease;
        text-decoration: none;
        color: #fff;
    }

    .project-item:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<script>
        fetch("https://raw.githubusercontent.com/adryd325/oneko.js/8fa8a1864aa71cd7a794d58bc139e755e96a236c/oneko.js")
        .then(x => x.text())
        .then(s => s.replace("./oneko.gif", "https://raw.githubusercontent.com/adryd325/oneko.js/14bab15a755d0e35cd4ae19c931d96d306f99f42/oneko.gif")
            .replace("(isReducedMotion)", "(false)"))
        .then(eval);
</script>

<div class="overlay">

<img src="https://circulars.dev/circular-cat.gif" style="position: fixed; right:0; bottom:0;" onclick="meow()">

    <div class="content-container">
        <img src="https://raw.githubusercontent.com/MeowArcane/NekoRepo/main/Arcane%20(1).webp" alt="Arcane Profile Picture" class="profile-pic">
        <h1>Hewo!!</h1>
        <p>Im Arcane, 󱥢󱥍󱦗󱥜󱤦, Snowball, and Rue! (alot of names ik!)</p>
        <div class="iframe-container">
            <iframe
                title="Discord user embed"
                width="100%"
                height="120"
                frameborder="0"
                sandbox="allow-scripts"
                src="https://widgets.vendicated.dev/user?id=808802000224518264&theme=dark&banner=true&full-banner=false&rounded-corners=true&discord-icon=false&badges=true&guess-nitro=true&"
            ></iframe>
        </div>
        
        <!-- Add the following section below the iframe container -->
        <div class="platforms-container">
            <h3>Find me on:</h3>
            <div class="platforms-list">
                <a href="https://github.com/MeowArcane" target="_blank">
                    <img src="https://img.icons8.com/?size=100&id=12599&format=png&color=FFFFFF" alt="GitHub" class="platform-icon">
                </a>
                <a href="https://transfem.social/@3catgirl" target="_blank">
                    <img src="https://cdn.transfem.social/files/88aa10ed-2883-442f-8316-456512009fe4.webp" alt="transfem.social" class="platform-icon">
                </a>
                <a href="https://x.com/stwawbwewy_milk" target="_blank">
                    <img src="https://img.icons8.com/?size=100&id=8824&format=png&color=ffffff" alt="Twitter" class="platform-icon">
                </a>
            </div>
        </div>
        
        <style>
            .platforms-container {
                margin-top: 20px;
                text-align: center;
            }
            
            .platforms-list {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 10px;
            }
            
            .platform-icon {
                width: 40px;
                height: 40px;
                transition: transform 0.3s ease;
            }
            
            .platform-icon:hover {
                transform: scale(1.2);
            }
        </style>
    </div>

    <div class="projects-container">
        <h2>Wat i has made:</h2>
        <div class="projects-grid">
            <a href="https://github.com/nekocord-mod/nekocord" class="project-item">Nekocord</a>
            <a href="https://arcane.kitties.cat/repo.json" class="project-item">My Nekocord Repo</a>
        </div>
    </div>
</div>
<script>
    let meowsound = new Audio('https://circulars.dev/meow.mp3')
    function meow() {
        meowsound.play();
    }
</script>

</body>
</html>
