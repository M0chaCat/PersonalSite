        -moz-filter: blur(8px);
        -o-filter: blur(8px);
        -ms-filter: blur(8px);

    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Arial', 'sans-serif', 'nasinnanpa';

    .overlay {

        top: 0;

        display: flex;
        flex-direction: column;
        justify-content: center;

    }

    .content-container {
        backdrop-filter: blur(10px);
        padding: 60px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 60%;
        max-width: 600px;
        margin-bottom: 40px;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); /* Soft glow effect */
    }
    
    .profile-pic:hover {
        transform: scale(1.1);
    }

    h1 {
        font-size: 36px;
        margin-bottom: 10px;
        font-weight: 700;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: 400;
    }

    .links {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .links img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    .links img:hover {
        transform: scale(1.2);
    }

    .iframe-container {
        width: 100%;
        max-width: 340px;
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 20px auto 0;
    }

    .projects-container {
        background: rgba(100, 100, 100, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 60%;
        max-width: 600px;
        margin-top: 40px; /* Ensure spacing from previous sections */
    }

    .projects-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .project-item {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        width: 150px;
        text-align: center;
        transition: transform 0.3s ease;

    .extra-bio-button {

        color: #fff;

        display: inline-block;
        margin-top: 20px; /* Space between platforms and new button */
