<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha</title>
    <link rel="icon" type="image/png" href="../Mocha.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        @font-face {
            font-family: nasinnanpa;
            src: url("https://arcane.kitties.cat/Nasin Nanpa.otf");
        }
        
        :root {
            /* Catppuccin Mocha Colors */
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext1: #bac2de;
            --surface0: #313244;
            --surface1: #45475a;
            --pink: #f5c2e7;
            --mauve: #cba6f7;
            --red: #f38ba8;
            --lavender: #b4befe;
        }

        /* unvisited link */
        a:link {
        color: var(--lavender);
        }

        /* visited link */
        a:visited {
        color: var(--mauve);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'nasinnanpa', sans-serif;
            background-color: var(--mantle);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background-color: var(--base);
            border-radius: 0;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--mauve);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .post-date {
            color: var(--subtext1);
            margin-bottom: 1rem;
        }

        .post-content {
            margin-top: 1rem;
        }

        .back-button {
            background-color: var(--surface0);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
        }

        .back-button:hover {
            background-color: var(--surface1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="./index.html" class="back-button">Back</a>
            <h1>random stuff i use</h1>
            <p class="post-date">Published on: March 15, 2025</p>
            <div class="post-content">
                <h2>idk heres just random misc services i use :3</h2>
                <a href="https://quad9.net/">quad9 dns</a>
                <p>microsoft edge</p>
                <a href="https://github.com/M0chaCat/meowmak/">meowmak</a>
                <p>opencore bootloader</p>
                <p>swaywm</p>
                <a href="https://nyarchlinux.moe/">nyarch linux</a>
                <p>macOS</p>
                <a href="https://unduck.link">unduck</a>
                <p>betterdiscord</p>
                
                <h2>physical stuff</h2>

                <p>i use a trackball mouse :3</p>
            </div>
        </div>
    </div>
</body>
</html>
