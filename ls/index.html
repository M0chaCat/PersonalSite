<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanes Link Shortener</title>
</head>
<body>
    <h1>Please add a code</h1>
    <script>
        // Hardcoded links mapping
        const links = {
            'dc': 'https://discord.com/users/808802000224518264',
            'gh': 'https://github.com/M0chaCat',
            'nc': 'https://github.com/nekocord-mod/nekocord/',
            'hehe': 'https://youtu.be/dQw4w9WgXcQ',
        };

        // Function to handle redirection
        function handleRedirection() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code'); // Get the 'code' parameter
            console.log(`Code parameter: ${code}`); // Debugging line

            // Check if code exists in links
            if (code && links.hasOwnProperty(code)) {
                console.log(`Redirecting to: ${links[code]}`); // Debugging line
                window.location.href = links[code];
            } else {
                console.error(`No link found for code: ${code}`); // Debugging line
                document.body.innerHTML = '<h1>Invalid code or link not found.</h1>'; // Display error message
            }
        }

        // Populate the links and handle redirection on page load
        window.onload = function() {
            handleRedirection();
        }
    </script>
</body>
</html>
